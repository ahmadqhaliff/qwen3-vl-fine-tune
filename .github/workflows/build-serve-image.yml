name: build-serve-image

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - runpod/serve/**
      - .github/workflows/build-serve-image.yml

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Free disk space
        shell: bash
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android || true
          sudo apt-get clean
          docker system prune -af || true
          df -h

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: runpod/serve/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/qwen3-vl-serve:latest
            ghcr.io/${{ github.repository_owner }}/qwen3-vl-serve:${{ github.sha }}
